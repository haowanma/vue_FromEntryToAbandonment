<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>声明式渲染</title>
  <script src="../vue.js"></script>
</head>
<body>
  <!-- 视图 -->
  <div id="app">
    <!-- 声明一个变量 message -->
    {{ message }}
  </div>

  <div id="app-2">
    <span v-bind:title = "message">
      鼠标悬停几秒钟查看此处动态绑定的提示信息
    </span>
  </div>

  <!-- 脚本 -->
  <script type="text/javascript" >
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      }
    })

    var app2 = new Vue({
      el: '#app-2',
      data: {
        message: '页面加载于' + new Date().toLocaleString()
      }
    })  
  </script>
</body>
</html>
