<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件化应用构建</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
    <ol>
      <!-- <li 
        v-for = "todo in todos">
        {{ todo.text }}
      </li> -->
      <todo-item 
        v-for="item in todos"
        v-bind:todo="item"
        v-bind:key="item.id"
      ></todo-item>
    </ol>
  </div>

  <script type="text/javascript" >
    Vue.component('todo-item', {
      props: ['todo'],
      template: '<li>{{ todo.text }}</li>'
    })

    var app = new Vue({
      el: '#app',
      data: {
        todos: [
          { id: 0, text: '学习javascript' },
          { id: 1, text: '学习vue' },
          { id: 2, text: '学习react' }
        ]
      }
    })
  </script>
</body>
</html>
