<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>条件与循环</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
    <p v-if = "seen">
      现在你看到我了
    </p>
  </div>

  <div id="app-2">
    <ol>
      <li v-for = "todo in todos">
        {{ todo.text }}
      </li>
    </ol>
  </div>

  <script type="text/javascript" >
    var app = new Vue({
      el: '#app',
      data: {
        seen: true
      }
    })

    var app2 = new Vue({
      el: '#app-2',
      data: {
        todos: [
          { text: '学习 javascript'},
          { text: '学习 vue'},
          { text: '学习 react'}
        ]
      }
    })
  </script>
</body>
</html>
